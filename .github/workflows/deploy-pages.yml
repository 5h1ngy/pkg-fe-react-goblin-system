name: deploy-pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm 10
        run: npm install -g npm@10

      - name: Install dependencies
        run: npm ci

      - name: Clean workspace artifacts
        run: npm run workspace:clean

      - name: Build workspace
        run: npm run build

      - name: Bundle documentation into package artifacts
        run: |
          set -euo pipefail
          rm -rf dist/lib/docs
          mkdir -p dist/lib
          cp -R dist/docusaurus dist/lib/docs

      - name: Prepare Pages payload
        run: |
          set -euo pipefail
          rm -rf dist/pages
          mkdir -p dist/pages
          rsync -a dist/docusaurus/ dist/pages/
          mkdir -p dist/pages/storybook
          rsync -a dist/storybook/ dist/pages/storybook/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/pages
          publish_branch: gh-pages
