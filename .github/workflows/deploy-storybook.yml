name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - develop  # Cambia con il tuo branch principale, se necessario

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Use the correct Yarn version
        run: corepack prepare yarn@4.5.1 --activate

      - name: Verify Yarn version
        run: yarn --version  # Controlla che sia installato Yarn 4.5.1

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build Storybook
        run: yarn build:storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/storybook
          publish_branch: gh-pages-storybook
